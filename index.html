<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">
    <img src="images/bg-pattern-top.svg" alt="" id="imgop">
    <div id="firstone">
      <div id="card">
        <div class="upperpart">
          <img src="images/bg-pattern-card.svg" alt="" id="one">
          <div id="person">
            <img src="images/image-victor.jpg" alt="" id="two">
          </div>

        </div>
        <div class="lowerpart">
          <p class="firstp">Victor Crest <span class="firstspan">26</span>
          </p>
          <p class="secondp">London</p>
          <div class="stats">
            <span>80k</span>
            <span>80.3k</span>
            <span>1.4k</span>
          </div>
          <div class="anotherspans">
            <span class="smalls" id="span1">Followers</span>
            <span class="smalls" id="span2">Likes</span>
            <span class="smalls" id="span3">Photos</span>
          </div>
        </div>
      </div>
    </div>
      <div id="attributes" class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">KaranBhangu</a>.
      </div>
      <img src="images/bg-pattern-bottom.svg" alt="" id="secondop">
    </div>




</body>

</html>
